<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving Pupils Emoji</title>
<style>
    .emoji {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: yellow;
        border-radius: 50%;
        overflow: hidden;
    }

    .eye {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: white;
        border-radius: 50%;
        top: 30%;
        left: 30%;
        overflow: hidden;
        animation: blink 2s infinite alternate;
    }

    .eye.right {
        left: 50%;
    }

    .pupil {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: black;
        border-radius: 50%;
        animation: pupilMove 2s infinite linear;
    }

    .eye.right .pupil {
        left: 50%;
    }

    @keyframes pupilMove {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    @keyframes blink {
        0%, 100% {
            height: 40px;
        }
        50% {
            height: 10px;
        }
    }

    .mouth {
        position: absolute;
        width: 60px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
    }

    .tongue {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: pink;
        border-radius: 50%;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>
<div class="emoji">
    <div class="eye"></div>
    <div class="eye right"></div>
    <div class="pupil"></div>
    <div class="pupil right"></div>
    <div class="mouth"></div>
    <div class="tongue"></div>
</div>
</body>
</html>
